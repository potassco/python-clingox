name: Run CI tests

on:
  - push
  - pull_request

jobs:
  build:
    name: clingox ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.7']

    steps:
    - uses: actions/checkout@v2

    - name: install prerequisites
      shell: pwsh
      run: pip install --extra-index-url https://test.pypi.org/simple/ clingo clingo-dl clingcon flake8 mypy pylint coverage --upgrade

    - name: info
      shell: pwsh
      run: |
        python -VV

    - name: test
      shell: pwsh
      run: |
        coverage run -m unittest discover -v
        mypy -p clingox
        pylint clingox
        flake8
        coverage report --fail-under=100
