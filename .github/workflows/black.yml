name: Black

on:
  - push
  - pull_request

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: 'pip'
          cache-dependency-path: '.github/requirements-stable.txt'
      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --hook-stage post-commit
        continue-on-error: true
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply black changes to repository