name: Black

on:
  - push
  - pull_request

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable  
        with:
          options: ""
          src: "./clingox"
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Apply black changes to repository